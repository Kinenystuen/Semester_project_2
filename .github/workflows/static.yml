jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: Semester_project_2/Semester_project_2 # Set the correct path to the folder containing package.json
        run: npm install

      - name: Build Project
        working-directory: Semester_project_2/Semester_project_2 # Set the correct path
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Semester_project_2/Semester_project_2/dist' # Path to the build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
