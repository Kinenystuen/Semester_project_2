# Simple workflow for deploying static content to Pages
name: Deploy Vite Project to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the appropriate Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          npm run build # Compile Sass
          npm run vite build # Run Vite's build process

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build output folder (default is `dist` for Vite)
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
