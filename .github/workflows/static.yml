name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          VITE_API_HOST_URL=${{ secrets.VITE_API_HOST_URL }} \
          VITE_API_AUTH=${{ secrets.VITE_API_AUTH }} \
          VITE_API_LOGIN=${{ secrets.VITE_API_LOGIN }} \
          VITE_API_REGISTER=${{ secrets.VITE_API_REGISTER }} \
          VITE_API_ACTION=${{ secrets.VITE_API_ACTION }} \
          VITE_API_PROFILES=${{ secrets.VITE_API_PROFILES }} \
          VITE_API_LISTINGS=${{ secrets.VITE_API_LISTINGS }} \
          VITE_API_KEY=${{ secrets.VITE_API_KEY }} \
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
