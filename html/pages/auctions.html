<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctionHub</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" src="/src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c4698ad2a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Kine Odden Nystuen" />
    <meta name="Keywords" content="AuctionHub, auctions" />
    <meta
      name="description"
      content="A auction site called AuctionHub. Here you can buy, sell and look at auction items for sale"
    />
    <link rel="icon" href="/src/images/logo_sp2_5.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <header
      class="navbar navbar-expand-md d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom mx-2"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/index.html"
          class="d-inline-flex link-body-emphasis text-decoration-none col-md-4 d-flex align-items-center"
        >
          <img
            class="logo_img me-2"
            src="/src/images/logo_sp2_5.png"
            alt="Logo AuctionHub"
          />
        </a>
      </div>

      <!-- Container to position the user icon and dropdown menu -->
      <div
        class="d-flex align-items-center justify-content-end ms-auto order-md-last col-md-3"
      >
        <!-- Sign in button -->
        <a
          class="mt-2 mt-md-0 ms-3 align-content-center"
          id="userBtn"
          href="/html/auth/login.html"
          data-bs-toggle="tooltip"
          data-bs-title="Sign in"
          data-visible="true"
          aria-describedby="tooltip457496"
        >
          <i class="fa-solid fa-user fa-xl" aria-hidden="true"></i>
        </a>
        <!-- Dropdown menu when user is logged in -->
        <div
          class="dropdown ms-3"
          id="userDropdownContainer"
          data-visible="false"
          style="display: none"
        >
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <strong class="mx-2" id="username">User</strong>
            <img
              id="userImg"
              src=""
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2 object-fit-cover"
            />
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="/html/pages/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item logOutBtn" id="logOutBtn" title="Sign out"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mb-lg-0 m-auto">
          <li class="nav-item">
            <a
              href="/html/pages/auctions.html"
              class="nav-link px-2 link-body-emphasis text-uppercase"
              >Auctions</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 link-body-emphasis text-uppercase"
              >Buy</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 link-body-emphasis text-uppercase"
              >Sell</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- Breadcrumbs -->
      <div class="container">
        <nav
          style="
            --bs-breadcrumb-divider: url(
              &#34;data:image/svg + xml,
              %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
            );
          "
          aria-label="breadcrumb"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a class="link-body-emphasis" href="/index.html">
                <i class="fa-solid fa-house"></i>
                <span class="visually-hidden">Home</span>
              </a>
            </li>
            <!-- <li class="breadcrumb-item">
                        <a class="link-body-emphasis fw-semibold text-decoration-none" href="#">Auctions</a>
                    </li> -->
            <li class="breadcrumb-item active" aria-current="page">Auctions</li>
          </ol>
        </nav>
      </div>
      <!-- Active listings -->
      <section class="container">
        <div class="pt-1">
          <div
            class="d-flex justify-content-between align-content-center align-items-center flex-wrap"
          >
            <div class="">
              <h2 class="h2 fw-bold text-body-emphasis lh-1 m-0">Auction</h2>
              <small
                id="listingNumber"
                class="card-text description-text lead text-muted"
              ></small>
            </div>
            <div
              class="d-flex gap-2 flex-wrap justify-content-center align-items-center"
            >
              <!-- Tags filter -->
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle btn-sm"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-tag"></i>
                  <span id="openListings">Tags</span>
                </button>
                <ul class="dropdown-menu overflow-auto vh-60" id="tagsDD">
                  <li>
                    <a class="dropdown-item" href="#" id="clearTags">Clear</a>
                  </li>
                </ul>
              </div>

              <!-- Sort filter-->
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle btn-sm"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-filter"></i>
                  <span>Sort</span>
                </button>
                <ul class="dropdown-menu overflow-auto">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>

              <!-- Search -->
              <form class="d-flex fit-content" role="search">
                <input
                  id="search-input"
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  aria-placeholder="Search"
                />
              </form>
            </div>
          </div>
        </div>
        <div id="listings">
          <!-- Auction listings-->
          <div class="loaderArea">
            <div class="loader"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-3 pt-5 mt-5">
      <ul class="nav justify-content-center pb-2">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-light">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-light">Contact us</a>
        </li>
      </ul>
      <div class="d-flex justify-content-center align-content-center my-2">
        <a href="/index.html" class="">
          <img
            class="logo_img me-2"
            src="/src/images/logo_sp2_4.png"
            alt="Logo AuctionHub"
          />
        </a>
      </div>
      <p class="text-center text-light">Â© 2024 AuctionHub</p>
    </footer>
  </body>
</html>
