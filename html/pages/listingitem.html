  <body>
    <header
      class="navbar navbar-expand-md d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom mx-2"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/index.html"
          class="d-inline-flex link-body-emphasis text-decoration-none col-md-4 d-flex align-items-center"
        >
          <img
            class="logo_img me-2"
            src="/src/images/logo_sp2_5.png"
            alt="Logo AuctionHub"
          />
        </a>
      </div>

      <!-- Container to position the user icon and dropdown menu -->
      <div
        class="d-flex align-items-center justify-content-end ms-auto order-md-last col-md-3"
      >
        <!-- Sign in button -->
        <a
          class="mt-2 mt-md-0 ms-3 align-content-center"
          id="userBtn"
          href="/html/auth/login.html"
          data-bs-toggle="tooltip"
          data-bs-title="Sign in"
          data-visible="true"
          aria-describedby="tooltip457496"
        >
          <i class="fa-solid fa-user fa-xl" aria-hidden="true"></i>
        </a>
        <!-- Dropdown menu when user is logged in -->
        <div
          class="dropdown ms-3"
          id="userDropdownContainer"
          data-visible="false"
          style="display: none"
        >
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <strong class="mx-2" id="username">User</strong>
            <img
              id="userImg"
              src=""
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2 object-fit-cover"
            />
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="/html/pages/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item logOutBtn" id="logOutBtn" title="Sign out"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mb-lg-0 m-auto">
          <li class="nav-item">
            <a
              href="/html/pages/auctions.html"
              class="nav-link px-2 link-body-emphasis text-uppercase"
              >Auctions</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 link-body-emphasis text-uppercase"
              >Buy</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 link-body-emphasis text-uppercase"
              >Sell</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- Breadcrumbs -->
      <div class="container">
        <nav
          style="
            --bs-breadcrumb-divider: url(
              &#34;data:image/svg + xml,
              %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
            );

        >

            <li class="breadcrumb-item">
              <a class="link-body-emphasis" href="/index.html">
                <i class="fa-solid fa-house"></i>
                <span class="visually-hidden">Home</span>
              </a>
            </li>
            <li class="breadcrumb-item">
              <a
                class="link-body-emphasis fw-semibold text-decoration-none"
                href="/html/pages/auctions.html"
                >Auctions</a
              >
            </li>
            <li
              class="breadcrumb-item active"
              id="listingItemName"
              aria-current="page"
            >
              Listing item
            </li>
          </ol>
        </nav>
      </div>
      <section class="container">
        <div id="listContainer">
          <!-- Auction listings-->
          <div class="loaderArea">
            <div class="loader"></div>
          </div>
        </div>

        <!-- Modal image -->
        <div id="imageModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modalImage" />
          <p id="caption" class="caption"></p>
          <span class="prev" id="prev">&#10094;</span>
          <span class="next" id="next">&#10095;</span>
        </div>
      </section>
    </main>
    <footer class="py-3 pt-5 mt-5">
      <ul class="nav justify-content-center pb-2">
        <li class="nav-item">
