<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/dist/css/styles.css" />
  <script type="module" src="/src/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c4698ad2a1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <meta name="author" content="Kine Odden Nystuen" />
  <meta name="Keywords" content="Register, user, AuctionHub" />
  <meta name="description" content="Register new user to AuctionHub site" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <base href="/Semester_project_2/">
</head>

<body class="loginBody d-flex align-items-center justify-content-center vh-100" id="bodyOverlay">
  <div id="loginContainer" class="container col-lg-5 col-sm-7 col-md-5 mx-5">
    <button class="close-btn" onclick="window.history.back()">
      <i class="fas fa-times"></i>
    </button>
    <h1 class="h4 px-4 mt-3">Register new user</h1>

    <form id="registerForm" method="post" action="/auth/register"
      class="p-4 rounded bg-white custom-max-width needs-validation" novalidate>
      <!-- Name-->
      <div class="mb-3">
        <label for="inputName" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text">
            <i class="fa-solid fa-user" style="color: #34435e"></i>
          </span>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Username"
            aria-label="Username" required pattern="^[\w]+$"
            title="Username must only contain letters, numbers, and underscores (_)" />
          <div class="invalid-feedback">Please provide a valid username.</div>
        </div>
      </div>
      <!-- Email-->
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text">
            <i class="fa-solid fa-at" style="color: #34435e"></i>
          </span>
          <input type="email" id="inputEmail" name="email" class="form-control" placeholder="E-mail" aria-label="E-mail"
            required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Only @(stud.)noroff.no domains are allowed to register" />
          <div class="invalid-feedback">
            Only @(stud.)noroff.no domains are allowed to register
          </div>
        </div>
      </div>
      <!-- Password-->
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <div class="input-group has-validation">
          <span class="input-group-text">
            <i class="fa-solid fa-lock" style="color: #34435e"></i>
          </span>
          <input type="password" id="inputPassword" name="password" class="form-control" minlength="8"
            placeholder="Your password" aria-label="Password" required />
          <div class="invalid-feedback">
            Password must be at least 8 characters long.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div id="regErrorMessage" class="badge bg-warning text-bg-warning mb-3"></div>
      </div>

      <button id="registerBtn" type="submit" class="btn btn-success w-100">
        Register
      </button>
      <a class="dropdown-item pt-3" href="html/auth/login.html">Already a user?<strong> Sign in</strong></a>
    </form>
  </div>
</body>

</html>
